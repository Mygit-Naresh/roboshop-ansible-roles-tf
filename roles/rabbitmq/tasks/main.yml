- name: download rabbit rabbitmq erlang rpm install
  ansible.builtin.shell: curl -s https://packagecloud.io/install/repositories/rabbitmq/erlang/script.rpm.sh | bash
- name: download rabbit rabbitmq rpm install
  ansible.builtin.shell: curl -s https://packagecloud.io/install/repositories/rabbitmq/rabbitmq-server/script.rpm.sh | bash
- name: rabbitmq rpm install
  ansible.builtin.package:
    name: rabbitmq-server
    state: present
- name: rabbitmy server enable and start
  ansible.builtin.systemd_service:
    name: rabbitmq-server 
    enabled: yes
    state: restarted
- name: rabbitmq create user and pwd
  community.rabbitmq.rabbitmq_user:
    user: "{{  lookup('aws_ssm',  '/roboshop/{{}env}}/rabbitmq_user', region=us-east-1 )   }}"
    password: "{{  lookup('aws_ssm',  '/roboshop/{{}env}}/rabbitmq_password', region=us-east-1 )   }}"
    vhost: /
    configure_priv: .*
    read_priv: .*
    write_priv: .*
    state: present

    
     